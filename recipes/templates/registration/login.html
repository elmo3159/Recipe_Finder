{% extends "base_generic.html" %}

{% block content %}
  <h1>ログイン</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
    {% if form.errors %}
      <div class="errors">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <p>{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}
  </form>
{% endblock %}
